<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    
</head>

<style>
    body {
        background-color: #f8f9fa;
    }

    .navbar {
        background-color: #007bff;
        color: #ffffff;
    }

    h2 {
        color: #007bff;
    }

    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>





<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a href="/"><img src="https://www.cdnlogo.com/logos/c/51/c-tick.svg" height="40"></a>
            
            

            <!-- Toggle button -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarButtonsExample"
                aria-controls="navbarButtonsExample"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                </ul>

                <div class="d-flex align-items-center">
                <a data-mdb-ripple-init type="button" class="btn btn-danger px-3 me-2" href="{% url 'user-logout' %}">logout
                </a>
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>



    <!-- edit_task_form.html -->

    <form method="post" action="{% url 'createview' %}" class="text-center">
        <h2>AddTask</h2>
    
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
    
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="" required><br>
    
        <label for="description">Description:</label>
        <input type="text" name="description" value="" required><br>
    
        <label for="due_date">Due Date:</label>
        <input type="date" name="due_date" value="" required><br>
    
        <button type="submit" class="btn btn-outline-primary">AddTask</button>
    </form>
    

</body>

</html>
