<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Enter OTP</h3>

	
    <form action="{% url 'user-otp' %}" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <input type="text" class="form-control otp-input"  name="otp" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3" style="background-color: #508bfc; border: none; padding: 10px; font-size: 16px; font-weight: bold;">Register</button>
    </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS and Popper.js (optional, for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MF4VSz1YU6ImMqXmOD6Wujsl5ncTtk/dxWlAAo6rG8Ab8tXQTzoiIwyIiXmO84bi" crossorigin="anonymous"></script>

</body>
</html>
