<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
	
<form action="{% url 'user-login' %}" method="post">
    {% csrf_token %}
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
            <div class="form-outline mb-4">
              <label for="email" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-outline mb-4">
              <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Checkbox -->

            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            <a class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
            type="submit" href="{% url 'user-register' %}"><i class="fab fa-google me-2"></i> Register</a>
        </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS and Popper.js (optional, for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MF4VSz1YU6ImMqXmOD6Wujsl5ncTtk/dxWlAAo6rG8Ab8tXQTzoiIwyIiXmO84bi" crossorigin="anonymous"></script>

</body>
</html>
